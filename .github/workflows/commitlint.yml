name: Commitlint

on:
  pull_request:
    branches: [master]
  push:
    branches: [master]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  commitlint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Validate current commit (push)
        if: github.event_name == 'push'
        run: npx commitlint --from HEAD~1 --to HEAD --verbose

      - name: Validate PR commits
        if: github.event_name == 'pull_request'
        run: npx commitlint --from ${{ github.event.pull_request.base.sha }} --to ${{ github.event.pull_request.head.sha }} --verbose

      - name: Add comment on PR failure
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## âŒ Commit Message Check Failed
              
              Your commit messages don't follow the required gitmoji format. Please make sure your commits follow this pattern:
              
              \`ğŸ¨ feat: add new feature\`
              \`ğŸ› fix: resolve bug issue\`
              \`ğŸ“š docs: update documentation\`
              
              **Format:** \`[gitmoji] [type]: [description]\`
              
              ğŸ“– **Resources:**
              - [Gitmoji Guide](https://gitmoji.dev/)
              - [Conventional Commits](https://www.conventionalcommits.org/)
              
              Please update your commit messages and push again. You can use \`git commit --amend\` for the last commit or \`git rebase -i\` for multiple commits.`
            })