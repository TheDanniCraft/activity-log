name: Commitlint

on:
  pull_request:
    branches: [master]
  push:
    branches: [master]

permissions:
  contents: read

jobs:
  commitlint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install commitlint dependencies
        run: |
          bun add -d @commitlint/cli@^20.1.0 commitlint-config-gitmoji@^2.3.1

      - name: Create commitlint config
        run: |
          echo "module.exports = { extends: ['gitmoji'] };" > commitlint.config.js

      - name: Validate current commit (push)
        if: github.event_name == 'push'
        run: bunx commitlint --from HEAD~1 --to HEAD --verbose

      - name: Validate PR commits
        if: github.event_name == 'pull_request'
        run: bunx commitlint --from ${{ github.event.pull_request.base.sha }} --to ${{ github.event.pull_request.head.sha }} --verbose
